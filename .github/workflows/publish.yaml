on: 
  push:
    tags:
      - '*'
  workflow_dispatch: {}

name: Deploy extension
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get tag and package version
        id: meta
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          PKG_VERSION="$(npm pkg get version | tr -d '"')"
          echo "tag=${TAG_NAME}" >> "$GITHUB_OUTPUT"
          echo "pkg=${PKG_VERSION}" >> "$GITHUB_OUTPUT"
      
      - name: Ensure tag matches package version
        run: |
          if [ "v${{ steps.meta.outputs.pkg }}" != "${{ steps.meta.outputs.tag }}" ]; then
            echo "Tag (${{ steps.meta.outputs.tag }}) passt nicht zur package.json-Version (${{ steps.meta.outputs.pkg }})."
            exit 1
          fi

      - name: Install CLIs (vsce + ovsx)
        run: |
          npm i -g @vscode/vsce ovsx
        
      - name: Package .vsix
        run: vsce package --no-dependencies

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          vsce publish --npm false